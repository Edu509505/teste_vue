<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Document</title>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>

    <div id="app2">
        <span v-bind:title="message">
            Pare o mouse sobre mim e veja a dica interligada dinamicamente!
        </span>
    </div>

    <div id="app3">
        <p v-if="seen">
            Agora Você Me Viu
        </p>
    </div>

    <div id="app4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <div id="app5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Inverter Mensagem</button>
    </div>

    <div id="app6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>

    <script>

        //Alterar a DOM com Vue
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Olá Vue!'
            }
        })

        //Altera a Propriedade 'Tittle' dinamicamente
        var app2 = new Vue({
            el:'#app2',
            data:{
                message: 'Você carregou esta página em ' + new Date().toLocaleDateString()
            }
        })

        //Remove elemento da DOM com variável Boleana (Remove como um interruptor lig/desl)
        var app3 = new Vue({
            el:'#app3',
            data: {
                seen: true
            }
        })
        
        //Adiciona elementos da lista dentro com base no array
        var app4 = new Vue({
            el: '#app4',
            data: {
                todos:[
                    { text: 'Aprender JavaScript'},
                    { text: 'Aprender Vue'},
                    { text: 'Criar Algo incrível'}
                ]
            }
        })
        //Inverte o texto com lógica de manipulação de dados.
        var app5 = new Vue({
            el: '#app5',
            data: {
                message: 'Olá Vue'
            },
            methods:{
                reverseMessage: function(){
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })

        var app6 = new Vue({
            el: '#app6',
            data: {
                message: 'Olá Vue'
            }
        })

    </script>
</body>

</html>
